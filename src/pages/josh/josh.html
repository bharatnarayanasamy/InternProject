<ion-header>

  <ion-navbar>
    <ion-title>Josh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <button ion-button clear large (click)="post.add"><ion-icon name="add-circle"></ion-icon>New post</button>
  <ion-list>
    <ion-item *ngFor="let post of postsProvider.posts">
      <div>
        <h1>
          {{post.title}}
          <button [ngClass]="'center-button'" ion-button clear item-top (click)="post.delete"><ion-icon name="trash"></ion-icon></button>
        </h1>
      </div>
      <p>
        {{post.content}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
