<ion-header>

  <ion-navbar>
    <ion-title>Josh</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let post of postsProvider.posts">
      <h1>
      {{post.title}}
      </h1>
      <p>
        {{post.content}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
